name: Build Android APK (Signed Release)

on:
  workflow_dispatch:

jobs:
  build_signed_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Capacitor project exists
        shell: bash
        run: |
          set -e
          test -f "RMPM_Mobile_Capacitor/package.json" || (echo "ERROR: RMPM_Mobile_Capacitor/package.json not found" && ls -la && exit 1)

      - name: Install deps
        working-directory: RMPM_Mobile_Capacitor
        run: npm ci || npm install

      - name: Ensure Android platform exists
        working-directory: RMPM_Mobile_Capacitor
        run: npx cap add android || echo "android already exists"

      - name: Sync Capacitor (regenerates capacitor-android module)
        working-directory: RMPM_Mobile_Capacitor
        run: npx cap sync android

      - name: Restore keystore + write keystore.properties
        shell: bash
        working-directory: RMPM_Mobile_Capacitor/android
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -e
          test -n "$ANDROID_KEYSTORE_B64" || (echo "ERROR: ANDROID_KEYSTORE_B64 empty" && exit 1)
          test -n "$ANDROID_KEYSTORE_PASSWORD" || (echo "ERROR: ANDROID_KEYSTORE_PASSWORD empty" && exit 1)
          test -n "$ANDROID_KEY_ALIAS" || (echo "ERROR: ANDROID_KEY_ALIAS empty" && exit 1)
          test -n "$ANDROID_KEY_PASSWORD" || (echo "ERROR: ANDROID_KEY_PASSWORD empty" && exit 1)

          echo "$ANDROID_KEYSTORE_B64" | tr -d '\n\r' | base64 -d > app/rmpm-release.keystore
          test -f app/rmpm-release.keystore

          cat > keystore.properties <<EOF
          storeFile=rmpm-release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Make gradlew executable
        working-directory: RMPM_Mobile_Capacitor/android
        run: chmod +x ./gradlew

      - name: Build Release APK (SIGNED)
        working-directory: RMPM_Mobile_Capacitor/android
        run: ./gradlew clean :app:assembleRelease

      - name: Show APK outputs
        working-directory: RMPM_Mobile_Capacitor/android
        run: |
          ls -la app/build/outputs/apk/release || true
          find app/build/outputs -type f -name "*.apk" -print || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: RMPM_Mobile_Capacitor/android/app/build/outputs/apk/release/*.apk
