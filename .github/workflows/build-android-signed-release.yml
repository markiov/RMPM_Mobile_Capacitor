name: Build Android APK (Signed Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Detect project + android directories
        shell: bash
        run: |
          set -e

          # Detect where package.json is
          if [ -f "package.json" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
          elif [ -f "RMPM_Mobile_Capacitor/package.json" ]; then
            echo "PROJECT_DIR=RMPM_Mobile_Capacitor" >> $GITHUB_ENV
          else
            echo "ERROR: package.json not found in repo root or RMPM_Mobile_Capacitor/"
            echo "Repo root contains:"
            ls -la
            exit 1
          fi

          # Detect where android folder is
          if [ -d "$PROJECT_DIR/android" ]; then
            echo "ANDROID_DIR=$PROJECT_DIR/android" >> $GITHUB_ENV
          elif [ -d "android" ]; then
            echo "ANDROID_DIR=android" >> $GITHUB_ENV
          else
            # android will be created later by cap add android
            echo "ANDROID_DIR=$PROJECT_DIR/android" >> $GITHUB_ENV
          fi

          echo "Detected PROJECT_DIR=$PROJECT_DIR"
          echo "Detected ANDROID_DIR=$ANDROID_DIR"

      - name: Install deps
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm install

      - name: Build web (optional)
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build || echo "no build script, continuing"

      - name: Ensure Android platform exists
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -e
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        working-directory: ${{ env.PROJECT_DIR }}
        run: npx cap sync android

      - name: Restore keystore + write keystore.properties
        working-directory: ${{ env.ANDROID_DIR }}
        shell: bash
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          set -e

          # Keystore file
          echo "$ANDROID_KEYSTORE_B64" | tr -d '\n' | base64 -d > app/rmpm-release.keystore
          test -f app/rmpm-release.keystore

          # keystore.properties for Gradle (rootProject.file("keystore.properties"))
          cat > keystore.properties <<EOF
          storeFile=rmpm-release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

          echo "keystore.properties written (passwords hidden)"

      - name: Build SIGNED Release APK
        working-directory: ${{ env.ANDROID_DIR }}
        shell: bash
        run: |
          set -e
          chmod +x ./gradlew

          # Some projects fail on lint in CI; skip it.
          ./gradlew :app:assembleRelease -x lintVitalReportRelease -x lintVitalRelease

      - name: Find APK output
        working-directory: ${{ env.ANDROID_DIR }}
        shell: bash
        run: |
          set -e
          APK_PATH="$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | head -n 1 || true)"
          if [ -z "$APK_PATH" ]; then
            APK_PATH="$(find app/build/outputs -name "*.apk" | head -n 1 || true)"
          fi
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No APK found under app/build/outputs"
            find app/build -maxdepth 5 -type f | sed -n '1,200p'
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Found APK: $APK_PATH"

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ env.APK_PATH }}
