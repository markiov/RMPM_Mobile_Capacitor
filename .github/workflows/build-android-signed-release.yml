name: Build Android APK (Signed Release)

on:
  workflow_dispatch:

jobs:
  build_signed_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify android project exists
        run: |
          set -e
          test -f "android/gradlew" || (echo "ERROR: android/gradlew not found. Repo must contain android/ at root." && exit 1)
          test -f "android/app/build.gradle" || test -f "android/app/build.gradle.kts" || (echo "ERROR: android/app/build.gradle(.kts) not found" && exit 1)
          ls -la android
          ls -la android/app

      - name: Restore keystore + write keystore.properties
        working-directory: android
        shell: bash
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          # Validate secrets exist
          test -n "${ANDROID_KEYSTORE_B64:-}" || (echo "ERROR: ANDROID_KEYSTORE_B64 is empty" && exit 1)
          test -n "${ANDROID_KEYSTORE_PASSWORD:-}" || (echo "ERROR: ANDROID_KEYSTORE_PASSWORD is empty" && exit 1)
          test -n "${ANDROID_KEY_ALIAS:-}" || (echo "ERROR: ANDROID_KEY_ALIAS is empty" && exit 1)
          test -n "${ANDROID_KEY_PASSWORD:-}" || (echo "ERROR: ANDROID_KEY_PASSWORD is empty" && exit 1)

          # Decode keystore (base64 -> file)
          echo "$ANDROID_KEYSTORE_B64" | tr -d '\n\r ' | base64 -d > rmpm-release.keystore
          test -s rmpm-release.keystore || (echo "ERROR: keystore file not created / empty" && exit 1)

          # Create keystore.properties (NO heredoc, so YAML can't break)
          printf "storeFile=%s\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
            "rmpm-release.keystore" \
            "$ANDROID_KEYSTORE_PASSWORD" \
            "$ANDROID_KEY_ALIAS" \
            "$ANDROID_KEY_PASSWORD" \
            > keystore.properties

          echo "Created files:"
          ls -la rmpm-release.keystore keystore.properties

          echo "keystore.properties (passwords hidden):"
          cat keystore.properties \
            | sed 's/storePassword=.*/storePassword=***hidden***/' \
            | sed 's/keyPassword=.*/keyPassword=***hidden***/'

      - name: Build SIGNED Release APK
        working-directory: android
        run: |
          set -e
          chmod +x gradlew
          ./gradlew --no-daemon clean assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/release/*.APK
