name: Build Android APK (Signed Release)

on:
  workflow_dispatch:

jobs:
  build_signed_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Capacitor deps (creates node_modules)
        run: |
          set -e
          test -f package.json || (echo "ERROR: package.json missing in repo root" && exit 1)
          npm install

      - name: Verify android project exists
        run: |
          set -e
          test -f "android/gradlew" || (echo "ERROR: android/gradlew not found." && exit 1)
          ls -la
          ls -la android

      - name: Restore keystore + write keystore.properties
        working-directory: android
        shell: bash
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          test -n "${ANDROID_KEYSTORE_B64:-}" || (echo "ERROR: ANDROID_KEYSTORE_B64 empty" && exit 1)
          test -n "${ANDROID_KEYSTORE_PASSWORD:-}" || (echo "ERROR: ANDROID_KEYSTORE_PASSWORD empty" && exit 1)
          test -n "${ANDROID_KEY_ALIAS:-}" || (echo "ERROR: ANDROID_KEY_ALIAS empty" && exit 1)
          test -n "${ANDROID_KEY_PASSWORD:-}" || (echo "ERROR: ANDROID_KEY_PASSWORD empty" && exit 1)

          echo "$ANDROID_KEYSTORE_B64" | tr -d '\n\r ' | base64 -d > rmpm-release.keystore
          test -s rmpm-release.keystore || (echo "ERROR: keystore not created" && exit 1)

          printf "storeFile=%s\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
            "rmpm-release.keystore" \
            "$ANDROID_KEYSTORE_PASSWORD" \
            "$ANDROID_KEY_ALIAS" \
            "$ANDROID_KEY_PASSWORD" \
            > keystore.properties

          echo "keystore.properties (hidden):"
          cat keystore.properties \
            | sed 's/storePassword=.*/storePassword=***hidden***/' \
            | sed 's/keyPassword=.*/keyPassword=***hidden***/'

      - name: Build SIGNED Release APK
        working-directory: android
        run: |
          set -e
          chmod +x gradlew
          ./gradlew --no-daemon clean assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
