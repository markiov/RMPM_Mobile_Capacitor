name: Build Android APK (Signed Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install deps
        working-directory: RMPM_Mobile_Capacitor
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build web (optional)
        working-directory: RMPM_Mobile_Capacitor
        run: npm run build || echo "no build script, continuing"

      - name: Ensure Android platform exists
        working-directory: RMPM_Mobile_Capacitor
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "android folder already exists"
          fi

      - name: Sync Capacitor
        working-directory: RMPM_Mobile_Capacitor
        run: npx cap sync android

      - name: Restore keystore
        working-directory: RMPM_Mobile_Capacitor/android
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_B64" ]; then
            echo "Missing secret ANDROID_KEYSTORE_B64"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_B64" | tr -d '\n' | tr -d '\r' | base64 -d > rmpm-release.keystore
          ls -la rmpm-release.keystore

      - name: Build SIGNED Release APK
        working-directory: RMPM_Mobile_Capacitor/android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ]; then
            echo "Missing one of the secrets: ANDROID_KEYSTORE_PASSWORD / ANDROID_KEY_PASSWORD / ANDROID_KEY_ALIAS"
            exit 1
          fi

          ./gradlew --no-daemon :app:assembleRelease \
            -Pandroid.injected.signing.store.file="$PWD/rmpm-release.keystore" \
            -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$ANDROID_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

      - name: Locate APK
        id: locate_apk
        working-directory: RMPM_Mobile_Capacitor/android
        run: |
          echo "Searching for release APK..."
          APK_PATH=$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | head -n 1 || true)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found in app/build/outputs/apk/release/"
            find app/build/outputs -type f -name "*.apk" -maxdepth 6 || true
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: rmpm-release-apk
          path: ${{ steps.locate_apk.outputs.apk_path }}
